<!DOCTYPE html>
<html>
<head>
    <textarea id="myArea01" rows=4 cols=70>hi how are you</textarea><br> 
    
    <button onclick="encode()">Encypt Base64</button>


    <input type=button value="encrypt" onclick="{
       let myTemp = ''
       myString = document.getElementById('myArea01').value.toLowerCase().split('')
       for (let myLoop=0;   myLoop < myString.length; myLoop++){
          myTemp = myString[myLoop]
          if (myString[myLoop] == 'r') {myTemp  = 'z'} 
          if (myString[myLoop] == 'k') {myTemp  = 'n'} 
          myString[myLoop] = myTemp
       }
       document.getElementById('myArea02').value = myString.join('')
    }"><br><br>
    
    
    <textarea id="myArea02" rows=4 cols=70></textarea><br>

    <button onclick="decode()">Decyrpt base64</button>

    <input type=button value="decrypt" onclick="{
       let myTemp = ''
       myString = document.getElementById('myArea02').value.toLowerCase().split('')
       for (let myLoop=0;   myLoop < myString.length; myLoop++){
          myTemp = myString[myLoop]
            if (myString[myLoop] == 't') {myTemp  = 'i'}
            if (myString[myLoop] == 'b') {myTemp  = 'j'}
            myString[myLoop] = myTemp
       }
         document.getElementById('myArea03').value = myString.join('')
    }"><br><br>

    <script>
        function encode() {
            var text = document.getElementById("myArea01").value;
            var base64 = btoa(text);
            document.getElementById("myArea02").value = base64;
        }
        function decode() {
            // get the base64 encoded text
            var base642 = document.getElementById('myArea02').value
            // decode the base64 encoded text
            var myText = atob(base642);
            // display the decoded text in myArea03 text area
            document.getElementById("myArea03").value = myText;
        }
    </script>
    <div id="myArea03"></div>
