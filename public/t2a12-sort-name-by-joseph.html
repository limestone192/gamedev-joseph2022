<head>

    <style>
      
        body {
           background-color: #6765C2;
           color: black;
           font-family: serif;
           outline-style: solid;
           outline-color: #262476;
           outline-width: thick;
           padding: 10px;
          
           
            }
           
       </style>
  

<script>
   let myMax = 52      // 52 when working
   let myCards = new Array(myMax)  

    function setRandom() {
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     myCards[myLoop] = Math.floor(Math.random()*10)
  }
}

function sortCards() {
  let myTemp = 0
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
    

     if (myCards[myLoop] > myCards[myLoop+1]) {
        myTemp = myCards[myLoop]
        myCards[myLoop] = myCards[myLoop+1]
        myCards[myLoop+1] = myTemp
     }

  }
}

function doSC52Times() {
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     sortCards()
  }
}

function showCards() {
  let myTemp = ''
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     myTemp += myLoop + ' = '+ myCards[myLoop] + '<br>'
  }
   document.getElementById('myDiv01').innerHTML = myTemp
}
</script>

</head>

<body>



<input type=button value="Set Random" onclick="setRandom()">

<input type=button value="Show" onclick="showCards()">

<input type=button value="Sort" onclick="doSC52Times()">

<br><br><br><br>

<div id="myDiv01">...</div>
